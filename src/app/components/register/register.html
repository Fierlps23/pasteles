<div class="register-container">
  <h2>Registro de Usuario</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico <span class="required">*</span></label>
      <input 
        type="email" 
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="userData.email"
        required
        autocomplete="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    </div>

    <div class="form-group">
      <label for="first_name">Nombre <span class="required">*</span></label>
      <input 
        type="text" 
        id="first_name"
        name="first_name"
        class="form-control"
        [(ngModel)]="userData.first_name"
        required>
    </div>

    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input 
        type="text" 
        id="last_name"
        name="last_name"
        class="form-control"
        [(ngModel)]="userData.last_name">
    </div>

    <div class="form-group">
      <label for="password">Contraseña <span class="required">*</span></label>
      <input 
        type="password" 
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="userData.password"
        required
        minlength="6">
    </div>

    <div class="form-group">
      <label for="password_confirm">Confirmar Contraseña <span class="required">*</span></label>
      <input 
        type="password" 
        id="password_confirm"
        name="password_confirm"
        class="form-control"
        [(ngModel)]="userData.password_confirm"
        required>
    </div>

    <button 
      type="submit" 
      class="btn-primary"
      [disabled]="isLoading">
      {{ isLoading ? 'Registrando...' : 'Registrarse' }}
    </button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </div>
  </form>
</div>
